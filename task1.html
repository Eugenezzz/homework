<!DOCTYPE html>
<html lang="en">
<head>
  <style type="text/css">
    table { border-collapse: collapse; width: 400px;}
    td { border: 5px solid #000; }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <table height="400">
    <thead>
    </thead>
    <tbody>
    <tr>
      <td colspan="2" bgcolor="#ffffff"></td>
      <td colspan="3" bgcolor="#ffffff"></td>
      <td colspan="2" bgcolor="#fffa69"></td>
    </tr>
    <tr>
      <td rowspan="2" bgcolor="#ffffff"></td>
      <td rowspan="4" colspan="4" bgcolor="#ff5b2d"></td>
      <td rowspan="2" colspan="2" bgcolor="#fffa69"></td>
    </tr>
    <tr></tr>
    <tr>
      <td rowspan="3" bgcolor="#ffffff"></td>
      <td rowspan="2" bgcolor="#ffffff"></td>
      <td rowspan="2" bgcolor="#ffffff"></td>
    </tr>
    <tr></tr>
    <tr>
      <td bgcolor="#000000"></td>
      <td bgcolor="#000000"></td>
      <td colspan="2" bgcolor="#ffffff"></td>
      <td colspan="2" bgcolor="#ffffff"></td>
    </tr>
    <tr>
      <td rowspan="3" bgcolor="#fffa69"></td>
      <td bgcolor="#000000"></td>
      <td bgcolor="#000000"></td>
      <td colspan="2" bgcolor="#ffffff"></td>
      <td rowspan="2" colspan="2" bgcolor="#074481"></td>
    </tr>
    <tr>
      <td rowspan="2" colspan="2" bgcolor="#ffffff"></td>
      <td colspan="2" bgcolor="#000000"></td>
    </tr>
    <tr>
      <td colspan="4" bgcolor="#ffffff"></td>
    </tr>
    </tbody>
  </table>
</body>
</html>
